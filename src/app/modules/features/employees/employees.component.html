<div class="flex flex-col m-8 w-full">
    <div>Employee Management List</div>

    <div class="flex flex-row justify-between py-4">
        <div class="text-[#8D8D8D]">All Employees</div>
        <div>
            <!-- <button class="bg-primary-500">Add Employee</button> -->
            <button (click)="onEmployee()" class="bg-primary-500 hover:bg-primary-700 text-white py-2 px-8 rounded-md">
                Add Employee
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="flex flex-row justify-between py-4">
        <div
                class="bg-white relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-md border border-b-0"
                matRipple
                [matMenuTriggerFor]="projectsMenu">
                <div class="flex items-center">
                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">Select a Department</div>
                    </div>
                    <div class="flex items-center justify-center pl-2">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                    </div>
                </div>
                <mat-menu
                    #projectsMenu="matMenu"
                    [xPosition]="'before'">
                    <button class="h-6"
                        mat-menu-item>Software Development
                    </button>
                    <button class="h-6"
                        mat-menu-item>HR
                    </button>
                    <button class="h-6"
                        mat-menu-item>Finance
                    </button>
                    <button class="h-6"
                        mat-menu-item>Admin
                    </button>
                    <!-- <button
                        mat-menu-item
                        (click)="selectedProject='ACME Corp. Frontend App'">ACME Corp. Frontend App
                    </button>
                    <button
                        mat-menu-item
                        (click)="selectedProject='Creapond'">Creapond
                    </button>
                    <button
                        mat-menu-item
                        (click)="selectedProject='Withinpixels'">Withinpixels
                    </button> -->
                </mat-menu>
            </div>
        <div>
            <!-- <button class="bg-primary-500">Add Employee</button> -->
            <div class="relative w-full">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none rounded-md">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input type="text" id="simple-search"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Search" required>
            </div>
        </div>
    </div>

    <div>
        
    </div>
</div>

    <div>
        <div class="flex flex-row overflow-hidden">

            <!-- Products list -->
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
                <ng-container *ngIf="requisitionData">
                    <div *ngIf="requisitionData.length > 0; else noProducts">
                        <div class="grid text-center ">
                            <!-- Header -->
                            <!-- <div class="inventory-grid items-center z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSort matSortDisableClear>
                                <div class="text-center">Name</div>
                                <div class="text-center">
                                    Email
                                </div>
                                <div>
                                    Phone
                                </div>
                                <div>
                                    Actions
                                </div>
                            </div> -->
                            <!-- Rows -->
                            <ng-container *ngIf="requisitionData">
                                <ng-container *ngFor="let employee of requisitionData;">
                                    <div
                                        class="inventory-grid grid items-center gap-4 py-4 px-4 md:px-8 bg-white dark:bg-[#1e293b] rounded-md border border-b-1">



                                        <div class="hidden md:block">
                                            {{employee.name}}
                                        </div>

                                        <div class="">
                                            {{employee.requisitionProduct}}
                                        </div>

                                        <div>
                                            {{employee.date}}
                                        </div>

                                        <div>
                                            <mat-chip-list class="flex flex-row justify-center">
                                                <mat-chip *ngIf="employee.status === 'Accepted'" class="bg-green-200 dark:bg-green-400"
                                                    color="primary">{{employee.status}}</mat-chip>
                                                <mat-chip *ngIf="employee.status === 'Rejected'" class="bg-red-200 dark:bg-red-400"
                                                    color="primary">{{employee.status}}</mat-chip>
                                                <mat-chip *ngIf="employee.status === 'Pending'" color="primary">
                                                    {{employee.status}}</mat-chip>
                                                <!-- <mat-chip *ngIf="item.isEdit" color="primary">Edit</mat-chip>
                                                <mat-chip *ngIf="item.isApprove" color="primary">Approve</mat-chip>
                                                <mat-chip *ngIf="item.isDelete" color="primary">Delete</mat-chip> -->
                                            </mat-chip-list>
                                        </div>


                                        <div class="flex flex-row">
                                            <button [disabled]="employee.status !=='Pending'"
                                                (click)="onAccept(employee)"
                                                class="bg-transparent mr-2 hover:bg-green-500 disabled:hover:bg-gray-400 disabled:text-white disabled:bg-gray-400 disabled:cursor-not-allowed font-medium hover:text-white py-1 px-4 border disabled:border-none border-green-500 hover:border-transparent rounded">
                                                Accept
                                            </button>
                                            <button [disabled]="employee.status !=='Pending'" (click)="onReject(employee)"
                                                class="bg-transparent hover:bg-red-500 font-medium hover:text-white py-1 px-4 border border-red-500 hover:border-transparent rounded disabled:hover:bg-gray-400 disabled:text-white disabled:bg-gray-400 disabled:cursor-not-allowed disabled:border-none">
                                                Reject
                                            </button>

                                        </div>


                                    </div>

                                </ng-container>
                            </ng-container>
                            <app-paginator class="relative bottom-5"></app-paginator>
                        </div>
                    </div>
                </ng-container>


                <ng-template #noProducts>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                        Employees!</div>
                </ng-template>

            </div>

        </div>

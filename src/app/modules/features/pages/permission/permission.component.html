    <div class="flex flex-row sm:flex-col">
        <div><span class="font-semibold text-lg">Menu Permission</span></div>

    </div>


    <div class="flex flex-col sm:flex-row justify-between pt-2">
        <div>
            <mat-form-field class="w-44">
                <!-- <mat-label>Filter by Role</mat-label> -->
                <mat-select [(value)]="selected">
                    <mat-option (click)="onRole(role.id)" *ngFor="let role of roles" [value]="role.id">
                        {{role.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="space-x-1">
            <button (click)="assignPermission()" class="bg-primary-500 hover:bg-primary-700 text-white py-2 px-8 rounded-md">
                Assign Role to Menu
            </button>
            <!-- <button (click)="addNew()" class="bg-primary-500 hover:bg-primary-700 text-white py-2 px-8 rounded-md">
                Add New Menu
            </button> -->
        </div>
    </div>

    <!-- <mat-divider></mat-divider> -->

    <div>
        <div class="flex flex-auto overflow-hidden bg-white dark:bg-[#1e293b]">

            <!-- Products list -->
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
                <ng-container *ngIf="permissionData">
                    <ng-container *ngIf="permissionData.length > 0; else noProducts">
                        <div class="grid text-center">
                            <!-- Header -->
                            <div class="inventory-grid items-center z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSort matSortDisableClear>
                                <div class="text-center">Menu Name</div>
                                <div class="text-center">
                                    Role Name
                                </div>
                                <div class="text-center">
                                    Permissions
                                </div>
                                <div class="text-center">
                                    Actions
                                </div>
                            </div>
                            <!-- Rows -->
                            <ng-container *ngIf="permissionData">
                                <ng-container *ngFor="let item of permissionData;">
                                    <div class="inventory-grid grid items-center gap-4 py-2 px-4 md:px-6 border-b">

                                        <div class="hidden md:block ">
                                            {{item.menuName}}
                                        </div>
                                        <div class="">
                                            {{item.roleName}}
                                        </div>
                                        <div class="w-full">
                                            <mat-chip-list class="flex flex-row justify-center">
                                                <mat-chip *ngIf="item.isAdd" color="primary">Create</mat-chip>
                                                <mat-chip *ngIf="item.isEdit" color="primary">Edit</mat-chip>
                                                <mat-chip *ngIf="item.isApprove" color="primary">Approve</mat-chip>
                                                <mat-chip *ngIf="item.isDelete" color="primary">Delete</mat-chip>
                                            </mat-chip-list>
                                        </div>

                                        <div>
                                            <div class="min-w-5 text-center">
                                                <div class="flex flex-row w-20 justify-between cursor-pointer">
                                                    <button mat-icon-button [matMenuTriggerFor]="menu"
                                                        aria-label="Example icon-button with a menu">
                                                        <mat-icon>more_vert</mat-icon>
                                                    </button>
                                                    <mat-menu #menu="matMenu">
                                                        <button (click)="onEdit(item)" mat-menu-item>
                                                            <img class="h-6 w-6 mr-4" src="assets/icons/edit-icon.svg">
                                                            <span>Edit Permission</span>
                                                        </button>
                                                        <button (click)="onDelete(item)" mat-menu-item>
                                                            <img class="h-6 w-6 mr-4"
                                                                src="assets/icons/delete-icon.svg">
                                                            <span>Delete</span>
                                                        </button>
                                                    </mat-menu>

                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </ng-container>
                            </ng-container>
                        </div>
                        <app-paginator></app-paginator>
                    </ng-container>
                </ng-container>


                <ng-template #noProducts>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                        items!</div>
                </ng-template>

            </div>

        </div>
    </div>



</div>

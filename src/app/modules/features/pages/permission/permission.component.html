    <mat-divider></mat-divider>

    <div>
        <div class="flex flex-auto overflow-hidden bg-white">

            <!-- Products list -->
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
                <ng-container *ngIf="permissionData">
                    <ng-container *ngIf="permissionData.length > 0; else noProducts">
                        <div class="grid text-center">
                            <!-- Header -->
                            <div class="inventory-grid items-center z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSort matSortDisableClear>
                                <!-- <div class="text-center">Image</div> -->
                                <div class="text-center">Menu Name</div>
                                <div class="text-center">
                                    Role Name
                                </div>
                                <!-- <div class="text-center">
                                    Access
                                </div> -->
                                <div class="text-center">
                                    Actions
                                </div>
                            </div>
                            <!-- Rows -->
                            <ng-container *ngIf="permissionData">
                                <ng-container *ngFor="let item of permissionData;">
                                    <div class="inventory-grid grid items-center gap-4 py-2 px-4 md:px-6 border-b">

                                        <div class="hidden md:block ">
                                            {{item.menuName}}
                                        </div>

                                        <!-- Code -->
                                        <div class="">
                                            {{item.roleName}}
                                        </div>
                                        <div class="h-12">
                                            <mat-form-field class="w-full">
                                                <mat-select #select [formControl]="toppings" multiple
                                                    (openedChange)="onChange($event,select, item.id)">
                                                    <mat-select-trigger>
                                                        {{toppings.value?.[0] || ''}}
                                                        <span *ngIf="(toppings.value?.length || 0) > 1"
                                                            class="example-additional-selection">
                                                            (+{{(toppings.value?.length || 0) - 1}}
                                                            {{toppings.value?.length === 2 ? 'other' : 'others'}})
                                                        </span>
                                                    </mat-select-trigger>
                                                    <mat-option *ngFor="let topping of toppingList" [value]="topping">
                                                        {{topping}}</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>

                                        <!-- <div class="">
                                            {{item.isAdd ? 'Create' : ''}} {{item.isEdit ? 'Edit' : ''}} {{item.isDelete
                                            ? 'Delete' : ''}} {{item.isApprove && 'Approve'}}
                                        </div> -->

                                        <!-- <div>
                                            <div class=" text-center"><button
                                                    class="bg-transparent hover:bg-green-500 font-semibold hover:text-white py-2 px-8 border border-green-500 hover:border-transparent rounded-md">
                                                    Assign
                                                </button></div>
                                        </div> -->


                                    </div>

                                </ng-container>
                            </ng-container>
                        </div>
                        <app-paginator></app-paginator>
                    </ng-container>
                </ng-container>


                <ng-template #noProducts>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                        items!</div>
                </ng-template>

            </div>

        </div>
    </div>



</div>

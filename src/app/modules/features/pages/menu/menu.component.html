<div class="flex flex-col m-6 w-full">
    <div class="flex flex- justify-between py-4">
        <div><span class="font-semibold text-lg mb-3">Menu Management</span></div>

        <div class="flex flex-row space-x-1">
            <button (click)="assignPermission()" class="bg-primary-500 hover:bg-primary-700 text-white py-2 px-8 rounded-md">
                Assign Permission
            </button>
            <button (click)="addNew()" class="bg-primary-500 hover:bg-primary-700 text-white py-2 px-8 rounded-md">
                Add New Menu
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div>
        <div class="flex flex-auto overflow-hidden bg-white">

            <!-- Products list -->
            <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
                <ng-container *ngIf="menuData">
                    <ng-container *ngIf="menuData.length > 0; else noProducts">
                        <div class="grid text-center">
                            <!-- Header -->
                            <div class="inventory-grid items-center z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSort matSortDisableClear>
                                <!-- <div class="text-center">Image</div> -->
                                <div class="text-center" [mat-sort-header]="'name'">Name</div>
                                <div class="text-center" [mat-sort-header]="'code'">
                                    Code
                                </div>
                                <div class="text-center" [mat-sort-header]="'code'">
                                    Actions
                                </div>
                            </div>
                            <!-- Rows -->
                            <ng-container *ngIf="menuData">
                                <ng-container *ngFor="let role of menuData;">
                                    <div class="inventory-grid grid items-center gap-4 py-2 px-6 md:px-8 border-b">

                                        <div class="hidden md:block ">
                                            {{role.name}}
                                        </div>

                                        <!-- Code -->
                                        <div class="">
                                            {{role.code}}
                                        </div>

                                        <div>
                                            <div class="min-w-5 text-center">
                                                <div class="flex flex-row w-20 justify-between cursor-pointer">
                                                    <button mat-icon-button [matMenuTriggerFor]="menu"
                                                        aria-label="Example icon-button with a menu">
                                                        <mat-icon>more_vert</mat-icon>
                                                    </button>
                                                    <mat-menu #menu="matMenu">
                                                        <!-- <button mat-menu-item>
                                                            <img class="h-6 w-6 mr-4"
                                                                src="assets/icons/option-icon.svg">
                                                            <span>View</span>
                                                        </button> -->
                                                        
                                                        <!-- <button (click)="assignPermission(role)" mat-menu-item>
                                                            <img class="h-6 w-6 mr-4" src="assets/icons/edit-icon.svg">
                                                            <span>Assign Permission</span>
                                                        </button>
                                                        <button (click)="addRoleToMenu(role)" mat-menu-item>
                                                            <img class="h-6 w-6 mr-4" src="assets/icons/edit-icon.svg">
                                                            <span>Assign Role to Menu</span>
                                                        </button> -->
                                                        <button (click)="onEdit(role)" mat-menu-item>
                                                            <img class="h-6 w-6 mr-4" src="assets/icons/edit-icon.svg">
                                                            <span>Edit</span>
                                                        </button>
                                                        <button (click)="onDelete(role)" mat-menu-item>
                                                            <img class="h-6 w-6 mr-4"
                                                                src="assets/icons/delete-icon.svg">
                                                            <span>Delete</span>
                                                        </button>
                                                    </mat-menu>

                                                </div>
                                            </div>
                                            <!-- Low stock -->

                                        </div>


                                    </div>

                                </ng-container>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
                <app-paginator></app-paginator>


                <ng-template #noProducts>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                        items!</div>
                </ng-template>

            </div>

        </div>
    </div>



</div>

<div class="w-full flex flex-col">

    <div class="flex flex-wrap items-center font-medium m-8">
        <a class="whitespace-nowrap text-primary-500">Role Management</a>
        <div class="flex items-center ml-1 whitespace-nowrap">
            <mat-icon
                class="icon-size-5 text-secondary"
                [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
            <a *ngIf="!userId" class="ml-1 text-primary-500">Add New Role</a>
            <mat-icon 
                class="icon-size-5 text-secondary"
                [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
            <a *ngIf="userId" class="ml-1 text-primary-500">Edit Role</a>
        </div>
    </div>

    <!-- <div class="pl-9 pt-5">
        <span *ngIf="userId"class="font-semibold text-lg mb-3">Edit Role</span>
        <span *ngIf="!userId" class="font-semibold text-lg mb-3">Add Role</span>
        <mat-divider class="mt-4"></mat-divider>
    </div> -->
    <form [formGroup]="form" class="m-6">

        <div class="flex flex-row">
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">

                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">

                <mat-form-field class="w-full">
                    <mat-label>Code</mat-label>
                    <input formControlName="code" matInput>
                    <mat-error>
                        Code is required
                    </mat-error>
                </mat-form-field>
            </div>

        </div>

        <div class="flex flex-row">
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <button (click)="onSubmit()" class="bg-primary-500 large w-full hover:bg-primary-700 text-white py-2 px-8 rounded-md">
                    Save
                </button>
            </div>
        </div>

    </form>

</div>

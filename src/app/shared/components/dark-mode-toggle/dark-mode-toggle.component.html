<input id="darkMode" type="checkbox" [checked]="darkMode" (change)="setScheme(scheme)" class="toggle" />
<label class="toggle-label" for="darkMode">
  <mat-icon matTooltip="Change to Night Mode" class="moon pt-2">dark_mode</mat-icon>
  <mat-icon matTooltip="Change to Day Mode" class="sun pt-2">wb_sunny</mat-icon>
